name: Compliance Sweeper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Mothership Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLA_APP_ID }}
          private-key: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          owner: ${{ vars.CENTRAL_ORG }}

      - name: Checkout Mothership Scripts
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.CENTRAL_ORG }}/.github
          token: ${{ steps.app-token.outputs.token }}
          path: .github-tools
          ref: main
          sparse-checkout: |
            scripts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # cache: 'pip' REMOVED (Safety)

      # MANUAL CACHE (Speed Strategy)
      - name: Cache Pip Packages
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-compliance-v1
          restore-keys: |
            ${{ runner.os }}-pip-compliance-

      - name: Install Dependencies
        run: pip install aiohttp rapidfuzz pyyaml PyJWT cryptography

      - name: Run Sweeper
        env:
          CLA_APP_ID: ${{ secrets.CLA_APP_ID }}
          CLA_APP_PRIVATE_KEY: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          ORG_NAME: ${{ github.repository_owner }}
          CENTRAL_ORG: ${{ vars.CENTRAL_ORG }}
          CONFIG_REPO: .github
          PYTHONPATH: ${{ github.workspace }}/.github-tools/scripts
        run: python .github-tools/scripts/cla_sweeper.py
        
