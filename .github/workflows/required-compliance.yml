name: Legal Compliance Gate

on:
  # "pull_request_target" allows forks to access Secrets safely
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  policy-enforcement:
    name: Check CLA/DCO
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      pull-requests: write
      statuses: write
      checks: write

    steps:
      - name: Generate Mothership Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLA_APP_ID }}
          private-key: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          owner: ${{ vars.CENTRAL_ORG }}

      - name: Checkout Mothership Tools
        uses: actions/checkout@v4
        with:
          repository: ${{ vars.CENTRAL_ORG }}/.github
          token: ${{ steps.app-token.outputs.token }}
          path: .github-tools
          ref: main
          sparse-checkout: |
            scripts
            data
            signatures

      - name: Setup Python & Cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache Pip Packages
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-compliance-v1
          restore-keys: |
            ${{ runner.os }}-pip-compliance-

      - name: Install Dependencies
        # FIXED: Added 'rapidfuzz' and 'aiohttp' back because requires_cla.py needs them
        run: pip install pyyaml PyJWT cryptography rapidfuzz aiohttp

      - name: Detect Policy & Verify Signatures
        id: policy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLA_APP_ID: ${{ secrets.CLA_APP_ID }}
          CLA_APP_PRIVATE_KEY: ${{ secrets.CLA_APP_PRIVATE_KEY }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_COMMENTS_URL: ${{ github.event.pull_request.comments_url }}
          CENTRAL_ORG: ${{ vars.CENTRAL_ORG }}
          CONFIG_REPO: .github
          # FIXED: Explicitly points to the scripts folder so Python finds requires_cla.py
          PYTHONPATH: ${{ github.workspace }}/.github-tools/scripts
          LICENSES_JSON: ${{ github.workspace }}/.github-tools/data/licenses_all.json
        run: python .github-tools/scripts/policy_selector.py

      - name: Enforce ${{ steps.policy.outputs.mode }}
        if: steps.policy.outputs.bypass != 'true'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          path-to-signatures: ${{ steps.policy.outputs.signature_path }}
          path-to-document: ${{ steps.policy.outputs.document_url }}
          remote-organization-name: ${{ vars.CENTRAL_ORG }}
          remote-repository-name: '.github'
          branch: 'main'
          custom-notsigned-prcomment: 'ðŸ”´ **Compliance Check Failed**<br/>Please sign the **${{ steps.policy.outputs.mode }}**.<br/><br/>Copy and paste the following comment exactly:<br/>`I have read the ${{ steps.policy.outputs.mode }} Document and I hereby sign the ${{ steps.policy.outputs.mode }}`'
          custom-pr-sign-comment: 'I have read the ${{ steps.policy.outputs.mode }} Document and I hereby sign the ${{ steps.policy.outputs.mode }}'
          allowlist: 'dependabot[bot],github-actions[bot]'

          
