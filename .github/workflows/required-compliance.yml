name: Legal Compliance Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-policy:
    name: Enforce CLA/DCO
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      pull-requests: write
      statuses: write

    steps:
      - name: Checkout Org Tools
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/.github
          path: .github-tools
          ref: main
          # CRITICAL FIX: Ensure 'data' is downloaded for license checks
          sparse-checkout: |
            scripts
            data
            signatures

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install aiohttp rapidfuzz pyyaml

      - name: Determine Policy & Check Membership
        id: policy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL FIX: Pass the PAT so we can see Private Memberships
          PAT_TOKEN: ${{ secrets.CLA_ASSISTANT_PAT }} 
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          
          # Fix paths for imports and data files
          PYTHONPATH: ${{ github.workspace }}/.github-tools/scripts
          LICENSES_JSON: ${{ github.workspace }}/.github-tools/data/licenses_all.json
          PERMISSIVE_JSON: ${{ github.workspace }}/.github-tools/data/permissive_names.json

        run: python .github-tools/scripts/policy_selector.py

      - name: Enforce ${{ steps.policy.outputs.mode }}
        if: steps.policy.outputs.bypass != 'true'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_ASSISTANT_PAT }}
        with:
          path-to-signatures: ${{ steps.policy.outputs.signature_path }}
          path-to-document: ${{ steps.policy.outputs.document_url }}
          remote-organization-name: ${{ github.repository_owner }}
          remote-repository-name: '.github'
          branch: 'main'
          # NOTE: Instructions updated to reflect Required Workflow limitations
          custom-pr-sign-comment: 'I have read the ${{ steps.policy.outputs.mode }} Document and I hereby sign the ${{ steps.policy.outputs.mode }}'
          custom-notsigned-prcomment: 'Please sign the ${{ steps.policy.outputs.mode }}. To sign, comment exactly: "I have read the ${{ steps.policy.outputs.mode }} Document and I hereby sign the ${{ steps.policy.outputs.mode }}". NOTE: After commenting, you MUST click "Re-run jobs" on this check.'
          allowlist: 'dependabot[bot],github-actions[bot]'
          
